<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
    />
    <title>画一只八卦大熊猫</title>
  </head>
  <body>
    <div id="html"></div>
    <style id="style"></style>
    <div id="div1"></div>
    <style>
      * {
        margin: 0;
        padding: 0;
        border: 0;
      }
      #div1 {
        position: fixed;
        right: 60px;
        top: 40px;
      }

      #div1::before {
        content: "";
        position: absolute; /*记得定位*/
        height: 200px;
        width: 200px;
        left: 50%;
        transform: translateX(-50%);
      }

      #div1::after {
        content: "";
        position: absolute;
        height: 200px;
        width: 200px;
        left: 50%;
        top: 50%;
        transform: translateX(-50%);
      }
    </style>
    <script src="main.js"></script>
  </body>
</html>
